<!DOCTYPE html>
<html>
<head>
  <title>Happy - Mood to Food</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='screen.css') }}">
</head>
<body>
  <div id="header">
    <h1>Happy</h1>
    <p>If your feeling happy maybe some of the restaurants below might tickle
      your fancy.
    </p>

  </div>
  
  <div>
    <h2>Happy Restaurants</h2>
    <ol class="menu-items">
      {% for restaurant in happy %}
      <li>{{ restaurant[0] }} <span class="address"></span><span class="price">${{resturant[1]}}</span></li>
      {% endfor %}
    </ol>
  </div>   



</body>

</html>
